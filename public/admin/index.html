<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Admin</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
</html>

<script>
  // https://github.com/ai/nanoid
  function nanoid(t = 10) {
    const nanoId = crypto
      .getRandomValues(new Uint8Array(t))
      .reduce(
        (t, e) =>
          (t +=
            (e &= 63) < 36
              ? e.toString(36)
              : e < 62
              ? (e - 26).toString(36).toUpperCase()
              : e > 62
              ? "-"
              : "_"),
        ""
      );

    return nanoId.toLowerCase();
  }

  const UuidWidget = createClass({
    componentDidMount() {
      const { value, onChange } = this.props;
      if (!value) {
        onChange(nanoid());
      }
    },

    render() {
      const { value, classNameWrapper, forID } = this.props;
      return h(
        "span",
        {
          id: forID,
          style: { fontFamily: "monospace", marginLeft: "1rem" },
        },
        value
      );
    },
  });
  CMS.registerWidget("uuid", UuidWidget);

  // https://lukasmurdock.com/custom-netlify-editor-component/
  CMS.registerEditorComponent({
    id: 'blockquote',
    label: 'Blockquote',
    fields: [
      {
        name: 'quote',
        label: 'Quote',
        widget: 'string',
      },
      {
        name: 'reference',
        label: 'Reference',
        widget: 'string',
      },
    ],
    pattern:
      /^<blockquote>(.*)<footer>(.*)<\/footer><\/blockquote>/,
    fromBlock: function (match) {
      return {
        quote: match[1],
        reference: match[2],
      }
    },
    toBlock: function (obj) {
      return (
        '<blockquote>' +
        obj.quote +
        '<footer>' +
        obj.reference +
        '</footer></blockquote>'
      )
    },
    toPreview: function (obj) {
      return (
        '<blockquote>' +
        obj.quote +
        '<footer>' +
        obj.reference +
        '</footer></blockquote>'
      )
    },
  })

    CMS.registerEditorComponent({
      id: 'pullquote',
      label: 'Pull Quote',
      fields: [
        {
          name: 'text',
          label: 'Text',
          widget: 'string',
        },
      ],
      pattern:
        /^::pullquote\n(.*)\n::/,
      fromBlock: function (match) {
        return {
          text: match[1],
        }
      },
      toBlock: function (obj) {
        return (
          '::pullquote\n' +
          obj.text +
          '\n::'
        )
      },
      toPreview: function (obj) {
        return obj.text
      },
    })

  CMS.registerEditorComponent({
    label: 'Horizontal rule',
    id: 'separator',
    summary: 'This is a separator line.',
    collapsed: true,

    pattern: /.^/,

    toBlock(obj) {
      return '---';
    },

    toPreview(obj) {
      return '<hr>';
    }
  })


</script>
